


<table mat-table [dataSource]="daysOff" class="mat-elevation-z8">
  <ng-container matColumnDef="position">
    <th mat-header-cell *matHeaderCellDef>No.</th>
    <td mat-cell *matCellDef="let index = index">{{index + 1}}</td>
  </ng-container>

  <ng-container matColumnDef="date">
    <th mat-header-cell *matHeaderCellDef>Days Off</th>
    <td mat-cell *matCellDef="let element">{{element.date}}</td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef>
      <button mat-mini-fab color="primary" aria-label="Add university icon" (click)="submit()">
        <mat-icon>add</mat-icon>
      </button>
    </th>
    <td mat-cell *matCellDef="let element">
      <button mat-icon-button [matMenuTriggerFor]="menu">
        <mat-icon>more_vert</mat-icon>
      </button>
      <mat-menu #menu="matMenu">
        <button mat-menu-item [routerLink]="['/api/calendars', element.id]">
          <mat-icon>list_alt</mat-icon>
          <span>View details</span>
        </button>
        <button mat-menu-item (click)="openDialog(element)">
          <mat-icon>edit</mat-icon>
          <span>Edit</span>
        </button>
        <button mat-menu-item (click)="delete(element.id)">
          <mat-icon>delete</mat-icon>
          <span>Delete</span>
        </button>
      </mat-menu>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<div class="date-input-body">
  <input type="text" placeholder="Reason for a Day Off.">
</div>

<mat-form-field>
  <input matInput [matDatepicker]="myDatePicker" [(ngModel)]="date">
  <mat-datepicker-toggle [for]="myDatePicker"  matSuffix></mat-datepicker-toggle>
  <mat-datepicker #myDatePicker></mat-datepicker>
</mat-form-field>
